<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
    <style>
        #wrap {
            width: 200px;
            height: 200px;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div id="wrap"></div>

    <script>
        /* 
        kode javascript
        1. memilih id wrap
        2. menggunakan metode innerHTML = menulis konten
        */

        // Deklarasi Variable
        var jumlahTabungan = 10000001;

        document.getElementById("wrap").innerHTML = jumlahTabungan;
    </script>
</body>

</html>
