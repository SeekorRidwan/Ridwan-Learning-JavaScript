<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
    <style>
        #wrap {
            width: 200px;
            height: 200px;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div id="wrap"></div>

    <script>
        // --- Metode String bagian 2
        // substring(start, end), substr(start, length)
        // parseInt parseFloat
        var nama = "Ridwan Malik Maulana";
        var angka = "120.80";

        // --- Metode substring(start, end)
        // var hasil = nama.substring(0,8);

        // --- Metode substr(start, length)
        // var hasil = nama.substr(0,7);

        // --- Metode parseInt
        // var hasil = parseInt(angka) + 50;

        // --- Metode parseFloat
        var hasil = parseFloat(angka) + 20;

        document.getElementById("wrap").innerHTML = hasil;
    </script>
</body>

</html>
