<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
    <style>
        #wrap {
            width: 200px;
            height: 200px;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div id="wrap"></div>

    <script>
         // Deklarasi Variable Tipe data string
        // 1. Nama dimulai dengan huruf $ atau _
        // 2. Nama boleh mengandung huruf, angka, underscore _ dan $ dollar
        // 3. Nama itu case sensitive
        // 4. Ada 'reserved words' yang tidak boleh dipakai

        // --- contoh data string variable menggunakan kutip ""
        var nama = "Ridwan Malik Maulana";

        document.getElementById("wrap").innerHTML = nama;
    </script>
</body>

</html>
